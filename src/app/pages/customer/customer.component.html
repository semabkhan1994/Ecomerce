<div>
  <h1>Data table</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Address</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let customer of dataGetAllCustomer;">
      <th scope="row">{{ customer.id }}</th>
      <td>
        {{ customer.name }}
      </td>
      <td>{{ customer.address }}</td>
    </tr>
    </tbody>
  </table>
</div>
